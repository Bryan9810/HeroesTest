<div class="card bg-dark text-white">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="card-img img-fluid" />
    <div class="card-img-overlay d-flex justify-content-center flex-column">
        <div class="d-flex justify-content-start align-items-center">
            <span *ngIf="heroe.votacion == 'LIKE'" class="d-flex justify-content-center align-items-center"
                style="font-size: 28px; color: white; background-color: green; width: 50px; height: 50px;">
                <i class="far fa-thumbs-up"></i>
            </span>
            <span *ngIf="heroe.votacion == 'DISLIKE'" class="d-flex justify-content-center align-items-center"
                style="font-size: 28px; color: white; background-color: red; width: 50px; height: 50px;">
                <i class="far fa-thumbs-down"></i>
            </span>
            <h5 class="card-title">{{ heroe.nombre }}</h5>
        </div>
        <p class="card-text">
            {{ heroe.bio }}
        </p>
        <p class="card-text">{{ heroe.tiempoV }}</p>

    </div>
    <div class="progress barra">
        <div class="progress-bar bg-success progreso" role="progressbar" [style.width.%]="heroe.likepercent"
            aria-valuenow="heroe.likepercent" aria-valuemin="0" aria-valuemax="100">
            <span>
                <i class="far fa-thumbs-up"></i>
            </span>
            {{ heroe.likepercent / 100 | percent}}
        </div>
        <div class="progress-bar bg-danger progreso" role="progressbar" [style.width.%]="heroe.dispercent"
            aria-valuenow="heroe.dispercent" aria-valuemin="0" aria-valuemax="100">
            <span>
                <i class="far fa-thumbs-down"></i>
            </span>
            {{ heroe.dispercent / 100 | percent}}
        </div>
    </div>
</div>
